<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Animal Habitat interactive map</title>
    <meta name="description" content="test">
    <meta name="author" content="slawomir.biernacki">

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
</head>

<body>

    <style>
        #mapid {
            height: 800px;
        }

        svg {
            position: relative;
        }

        path {
            fill-opacity: .7;
            stroke: rgb(90, 89, 89);
            stroke-width: 1.5px;
        }

        .red {
            fill: rgb(255, 82, 14);
        }

        .green {
            fill: rgb(16, 236, 64);
        }

        /* path:hover {
            fill: brown;
            fill-opacity: .7;
        } */
    </style>

    <div class="container">
        <button type="button" class="btn btn-primary" id="btn1">Happy Monkeys</button>
        <button type=" button" class="btn btn-primary" id="btn2">Sad monkeys</button>
    </div>

    <div id="mapid"></div>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>

    <script src="//d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://unpkg.com/flubber@0.3.0"></script>
    <script>
        async function main() {
            var map = L.map('mapid').setView([-13.294, -60.624], 4);

            L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg', {

                // L.tileLayer('https://api.mapbox.com/styles/v1/xianoss/ck13rc6tx0ceq1cpufzyo2whl/tiles/256/{z}/{x}/{y}@2x?access_token={access_token}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox.streets',
                access_token: 'pk.eyJ1IjoieGlhbm9zcyIsImEiOiJjazEzcXBybDAwYWdoM21tOWJycmI2MDhkIn0.GC6a12y8atojUzy_EeZStQ'
            }).addTo(map);

            L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain-labels/{z}/{x}/{y}{r}.{ext}', {
                attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                subdomains: 'abcd',
                minZoom: 0,
                maxZoom: 18,
                ext: 'png'
            }).addTo(map)

            var svgLayer = L.svg();
            svgLayer.addTo(map);
            var svg = d3.select("#mapid").select("svg");
            var g = svg.select('g');

            const data1 = await d3.json("monkey1.json");
            const data2 = await d3.json("monkey2.json");
            draw(data1, data2);

            function draw(collection1, collection2) {

                var transform = d3.geoTransform({ point: projectPoint })
                var geoGenerator = d3.geoPath().projection(transform);

                var feature = g.selectAll("path")
                    .data(collection1.features)
                    .enter().append("path")
                    .attr("fill", "green");

                $("#btn1").click(function () {
                    update(collection1, "green")
                });

                $("#btn2").click(function () {
                    update(collection2, "red")
                });

                map.on("moveend", drawAndUpdate);
                drawAndUpdate()

                function drawAndUpdate() {
                    feature.attr("d", geoGenerator)
                }

                currentCoordinates = projectGeoJsonToPixelCoordinates(collection1)

                function update(data, color) {

                    var sel = g.selectAll("path")
                        .data(data.features)

                    sel.enter()
                        .append("path")

                    newCoordinates = projectGeoJsonToPixelCoordinates(data) //TODO fix on zoom

                    var interpolator = flubber.interpolate(currentCoordinates, newCoordinates);
                    currentCoordinates = newCoordinates

                    sel
                        .transition().duration(300)
                        .ease(d3.easeLinear)
                        .style("fill", color)
                        .attrTween("d", function () { return interpolator; })
                };

                // Use Leaflet to implement a D3 geometric transformation.
                function projectPoint(x, y) {
                    var point = map.latLngToLayerPoint(new L.LatLng(y, x));
                    this.stream.point(point.x, point.y);
                }

                function projectGeoJsonToPixelCoordinates(geoJson) {
                    geoCoordinates = geoJson.features[0].geometry.coordinates[0]
                    var convertedCoordinates = []
                    geoCoordinates.forEach(function (entry) {
                        converted = map.latLngToLayerPoint(new L.LatLng(entry[1], entry[0]));
                        convertedCoordinates.push([converted.x, converted.y])
                    })
                    return convertedCoordinates
                }
            }

        }
        window.onload = main;
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</body>

</html>
