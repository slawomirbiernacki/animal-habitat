<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Animal Habitat interactive map</title>
    <meta name="description" content="test">
    <meta name="author" content="slawomir.biernacki">

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
</head>

<body>

    <style>
        #mapid {
            height: 800px;
        }

        svg {
            position: relative;
        }

        path {
            fill-opacity: .7;
            stroke: rgb(90, 89, 89);
            stroke-width: 3.5px;
        }

        .red {
            fill: rgb(255, 82, 14);
        }

        .green {
            fill: rgb(16, 236, 64);
        }

        /* path:hover {
            fill: brown;
            fill-opacity: .7;
        } */
    </style>

    <div class="container">
        <button type="button" class="btn btn-primary" id="btn1">Happy Monkeys</button>
        <button type=" button" class="btn btn-primary" id="btn2">Sad monkeys</button>
    </div>

    <div id="mapid"></div>
    <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>

    <script src="//d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script>
        async function main() {
            var map = L.map('mapid').setView([-13.294, -60.624], 4);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox.streets',
            }).addTo(map);

            var svg = d3.select(map.getPanes().overlayPane).append("svg");
            var g = svg.append("g").attr("class", "leaflet-zoom-hide");

            const data1 = await d3.json("monkey1.json");
            const data2 = await d3.json("monkey2.json");
            doStuff(data1, data2);

            function doStuff(collection1, collection2) {

                collection = collection1

                var transform = d3.geoTransform({ point: projectPoint })
                var geoGenerator = d3.geoPath().projection(transform);

                var feature = g.selectAll("path")
                    .data(collection.features)
                    .enter().append("path")
                    .attr("class", "green");

                map.on("viewreset", reset);
                reset();

                $("#btn1").click(function () {
                    update(collection1, "green")
                });

                $("#btn2").click(function () {
                    update(collection2, "red")
                });

                function update(data, color) {
                    var t = d3.transition()
                        .duration(750);

                    var sel = g.selectAll("path")
                        .data(data.features)
                        .attr("class", color)

                    sel.enter()
                        .append("path")

                    sel
                        .transition().duration(1000)
                        .attr("d", geoGenerator)
                };

                // Reposition the SVG to cover the features.
                function reset() {

                    var bounds = geoGenerator.bounds(collection),
                        topLeft = bounds[0],
                        bottomRight = bounds[1];

                    svg.attr("width", bottomRight[0] - topLeft[0])
                        .attr("height", bottomRight[1] - topLeft[1])
                        .style("left", topLeft[0] + "px")
                        .style("top", topLeft[1] + "px");

                    g.attr("transform", "translate(" + -topLeft[0] + "," + -topLeft[1] + ")");

                    feature.attr("d", geoGenerator);
                }



                // Use Leaflet to implement a D3 geometric transformation.
                function projectPoint(x, y) {
                    var point = map.latLngToLayerPoint(new L.LatLng(y, x));
                    this.stream.point(point.x, point.y);
                }
            }

        }
        window.onload = main;
    </script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</body>

</html>
